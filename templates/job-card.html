<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: {{canvas_width}};
            height: {{canvas_height}};
            padding: {{canvas_padding}};
            background: {{background_color}};
            font-family: {{font_body}}, Arial, sans-serif;
            color: {{color_text}};
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .job-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            justify-content: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .job-title {
            font-family: {{font_heading}}, Arial, sans-serif;
            font-size: {{font_size_title}};
            font-weight: 700;
            color: {{color_accent}};
            line-height: 1.1;
            margin-bottom: 5px;
        }

        .company {
            font-size: {{font_size_meta}};
            font-weight: 600;
            color: {{color_text}};
            opacity: 0.8;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 20px;
            color: {{color_text}};
            opacity: 0.7;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item:empty {
            display: none;
        }

        .description:empty,
        .salary:empty {
            display: none;
        }

        .icon {
            font-size: 18px;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            color: {{color_text}};
            opacity: 0.8;
            margin-top: 15px;
        }

        .salary {
            font-size: 22px;
            font-weight: 600;
            color: {{color_accent}};
            margin-top: 10px;
        }

        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: {{color_accent}};
        }
    </style>
</head>
<body>
    <div class="job-card">
        <div class="header">
            <h1 class="job-title">{{title}}</h1>
            <div class="company">{{company}}</div>
        </div>

        <div class="meta-info">
            <div class="meta-item">
                <span class="icon">üìç</span>
                <span>{{location_formatted}}</span>
            </div>
            <div class="meta-item">
                <span class="icon">üìÖ</span>
                <span>{{date_posted}}</span>
            </div>
            <div class="meta-item">
                <span class="icon">‚è∞</span>
                <span>{{job_type}}</span>
            </div>
        </div>

        <div class="description">{{description}}</div>

        <div class="salary">{{salary}}</div>
    </div>

    <div class="accent-bar"></div>
</body>
</html>
